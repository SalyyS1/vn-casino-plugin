# Tai Xiu Game Configuration
# Traditional Vietnamese dice game (Over/Under)

# Round timing
round-duration: 60        # Total round duration in seconds
betting-duration: 50      # Betting phase duration in seconds (result display = round - betting)

# Bet limits
min-bet: 1000            # Minimum bet amount (1,000 VND)
max-bet: 10000000        # Maximum bet amount (10,000,000 VND)

# Payout configuration
payout-multiplier: 1.98  # 1.98x payout (approximately 1% house edge)

# Jackpot settings
jackpot:
  contribution-rate: 0.002      # 0.2% of each bet goes to jackpot
  base-trigger-chance: 0.00001  # 0.001% base trigger chance per round
  min-jackpot: 1000000          # Minimum jackpot amount (1,000,000 VND)
  seed-amount: 100000           # Initial jackpot seed (100,000 VND)

# History tracking
history:
  display-count: 20  # Number of recent results to track for Soi Cau (pattern analysis)
