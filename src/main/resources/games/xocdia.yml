# Xoc Dia (Shake the Plate) Game Configuration
# 4 discs (red/white), 7 bet types, multi-room system

# Round timing (in seconds)
round-duration: 60
betting-duration: 50

# Rooms configuration
rooms:
  - id: "room1"
    display-name: "Phòng 1 - Nghèo"
    min-bet: 1000
    max-bet: 100000

  - id: "room2"
    display-name: "Phòng 2 - Trung Bình"
    min-bet: 10000
    max-bet: 1000000

  - id: "room3"
    display-name: "Phòng 3 - Đại Gia"
    min-bet: 100000
    max-bet: 10000000

  - id: "vip"
    display-name: "Phòng VIP"
    min-bet: 1000000
    max-bet: 100000000

# Payout multipliers for each bet type
payouts:
  chan: 1.0        # Even (0, 2, 4 red)
  le: 1.0          # Odd (1, 3 red)
  4do: 10.0        # 4 red discs
  4trang: 10.0     # 4 white discs (0 red)
  3d1t: 2.45       # 3 red, 1 white
  1d3t: 2.45       # 1 red, 3 white
  2d2t: 2.0        # 2 red, 2 white

# Jackpot configuration
jackpot:
  # Contribution rate (0.2% of each bet goes to jackpot)
  contribution-rate: 0.002

  # Base trigger chance per round (0.001%)
  base-trigger-chance: 0.00001

  # Additional trigger chance per 1M VND in pool (0.0001% per 1M)
  trigger-scaling-rate: 0.000001

  # Minimum jackpot amount to be eligible for trigger
  min-jackpot: 2000000

  # Seed amount after jackpot win (resets pool to this amount)
  seed-amount: 200000
